{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}
<div class="hero-content-wrap">
    <div class="container">
        <div class="row">
            <div class="col-6 center-block">
                <h1 class="nav" style="color: #19c880">{{opros.name}}</h1>
                <p style="color: #19c880">{{opros.description}}</p>
                <!--                <br>-->
                <br>
                <p> {{ matter.text_matter }} </p>
                {% if choices or TK %}
                <form action="{% url 'matter_opros' pk user_id kp %}" method="post">
                    <div style="color: #ffffff">
                        {{ choices.as_ul}}
                    </div>
                    {% if TK %}
                    <textarea name="description" id="" cols="20" rows="10" class="textarea form-control"></textarea>
                    {% endif %}
                    {% csrf_token %}
                    <br>
                    <input type="submit" class="btn btn-success btn-lg" value="Ответить">
                </form>
                {% else %}
                <a href="{% url 'home'%}" class="btn btn-success">На главную</a>
                <a href="{% url 'list_result' pk user_id %}" class="btn btn-secondary">Смотреть результат</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
